<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrasi Seminar IT PNM Summit</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        max-width: 600px;
        margin-top: 50px;
      }
      .error {
        color: red;
        font-size: 0.875em;
      }
      .footer {
        background-color: #0d47a1;
        color: white;
        padding: 20px;
        text-align: center;
        margin-top: 20px;
        font-size: 1.2em;
      }
      .navbar-brand {
        display: flex;
        align-items: center;
      }
      .navbar-brand img {
        height: 40px;
        margin-right: 10px;
      }
      .form-control:focus {
        border-color: #0d47a1;
        box-shadow: 0 0 0 0.25rem rgba(13, 71, 161, 0.25);
      }
      .btn-primary {
        background-color: #0d47a1;
        border-color: #0d47a1;
      }
      .btn-primary:hover {
        background-color: #0a3d8c;
        border-color: #0a3d8c;
      }
      .form-control.is-invalid {
        border-color: red;
      }
      .fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="PNM.jpg" alt="Logo PNM" />
          Form Registrasi Seminar Teknologi Nasional
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Beranda</a
              >
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="Tentang.html"
              <a class="nav-link" href="#">Tentang</a>

            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="Kontak.html"
              <a class="nav-link" href="#">Kontak</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container fade-in">
      <main>
        <form id="registrationForm">
          <div class="mb-3">
            <label for="nama" class="form-label">Nama Lengkap</label>
            <input
              type="text"
              class="form-control"
              id="nama"
              placeholder="Masukkan nama lengkap"
              required
              aria-describedby="namaError"
            />
            <div class="error" id="namaError"></div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Masukkan alamat email"
              required
              aria-describedby="emailError"
            />
            <div class="error" id="emailError"></div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Masukkan password"
              required
              aria-describedby="passwordError"
            />
            <div class="error" id="passwordError"></div>
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label"
              >Konfirmasi Password</label
            >
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              placeholder="Konfirmasi password"
              required
              aria-describedby="confirmPasswordError"
            />
            <div class="error" id="confirmPasswordError"></div>
          </div>
          <div class="mb-3">
            <label for="dob" class="form-label">Tanggal Lahir</label>
            <input
              type="date"
              class="form-control"
              id="dob"
              required
              aria-describedby="dobError"
            />
            <div class="error" id="dobError"></div>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Nomor HP (+62)</label>
            <input
              type="tel"
              class="form-control"
              id="phone"
              placeholder="+6281234567890"
              required
              aria-describedby="phoneError"
            />
            <div class="error" id="phoneError"></div>
          </div>
          <button type="submit" class="btn btn-primary w-100" id="submitBtn">
            Daftar
          </button>
        </form>
      </main>
    </div>

    <footer class="footer">
      <div class="container">&copy; 2025 Agung Setyo W | NIM: 243307002</div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // ... (JavaScript tetap sama) ...
      });
    </script>
  </body>
</html>
